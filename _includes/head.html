<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url }}/static/css/style.css">
    <!-- Facebook Meta Tags -->
    <meta property="og:site_name" content="My Data Analysis Journey">
    {% if page.title %}
        <meta property="og:title" content="{{ page.title }}">
    {% else %}
        <meta property="og:title" content="{{ site.title }}">
    {% endif %}
    {% if page.excerpt %}
        <meta property="og:type" content="article">
        <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% else %}
        <meta property="og:type" content="website">
        <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    {% if page.date %}
        <meta property="article:published_time" content="{{ page.date | date: "%B %-d, %Y" }}">
    {% endif %}
    <meta property="og:url" content="https://joeswebsite.com">
    <meta property="og:image" content="{{ site.url }}/{% if page.socialshare %}{{ page.socialshare }}{% else %}static/img/social-share.jpg{% endif %}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:creator" content="">
    {% if page.title %}
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% else %}
        <meta name="twitter:title" content="{{ site.title }}">
        <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    <meta name="twitter:image" content="{{ site.url }}/{% if page.socialshare %}{{ page.socialshare }}{% else %}static/img/social-share.jpg{% endif %}">
    <meta name="twitter:image:alt" content="">
    {% if site.tags != "" %}
        {% include collecttags.html %}
    {% endif %}
</head>
